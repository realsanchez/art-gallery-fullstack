<div class="login-page">
  <div class="login-card">
    <div class="card-header-custom">
      <h3>EON30</h3>
      <p class="text-muted">Regístrate</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control custom-input"
          id="name"
          name="name"
          [ngModel]="name()"
          (ngModelChange)="nameChange($event)"
        />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input
          type="text"
          class="form-control custom-input"
          id="username"
          name="username"
          [ngModel]="username()"
          (ngModelChange)="usernameChange($event)"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control custom-input"
          id="email"
          name="email"
          [ngModel]="email()"
          (ngModelChange)="emailChange($event)"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control custom-input"
          id="password"
          name="password"
          [ngModel]="password()"
          (ngModelChange)="passwordChange($event)"
        />
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary custom-btn">Registrarse</button>
      </div>
    </form>
  </div>
</div>
